<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Neal</title>
  <style>
    :root{
      /* Accent family (same vibe as the old N) */
      --blue-light: #d7e6ff;
      --blue-accent: #5da0ff; /* reference blue */
      --blue-dark: #0e2b5e;
    }
    html,body{
      height:100%;
      margin:0;
      font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,Helvetica,Arial,sans-serif;
    }
    body{
      /* smooth light → dark blue gradient */
      background: radial-gradient(1200px 700px at 30% 20%, var(--blue-light), transparent 55%),
                  radial-gradient(900px 600px at 80% 10%, rgba(93,160,255,.35), transparent 60%),
                  linear-gradient(160deg, var(--blue-light) 0%, var(--blue-accent) 45%, var(--blue-dark) 100%);
      color:#ffffff;
      display:flex;
      align-items:center;
      justify-content:center;
      text-align:center;
      padding:24px;
    }
    h1{
      margin:0;
      font-size:clamp(28px,4vw,42px);
      font-weight:800;
      text-shadow:0 2px 14px rgba(0,0,0,.25);
    }
  </style>
</head>
<body>
  <h1>Welcome to Neal’s page</h1>
</body>
</html>
