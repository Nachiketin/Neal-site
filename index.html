<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Neal</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: radial-gradient(circle at 30% 20%, #a3c4ff, #0b1020 80%);
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      color: #e6eefc;
    }
    .card {
      text-align: center;
      background: rgba(255, 255, 255, 0.04);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 32px;
      padding: 60px 80px;
      box-shadow: 0 10px 35px rgba(0, 0, 0, 0.3);
      backdrop-filter: blur(6px);
    }
    .logo {
      font-size: 48px;
      font-weight: 700;
      color: #5da0ff;
      margin-bottom: 15px;
    }
    h1 {
      font-size: 28px;
      color: #fff;
      margin: 0;
    }
  </style>
</head>
<body>
  <div class="card">
    <div class="logo">N</div>
    <h1>Welcome to Neal's page</h1>
  </div>
</body>
</html>
